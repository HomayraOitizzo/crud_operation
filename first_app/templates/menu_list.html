{% extends "base.html" %}
{% block body_block%}
<h1>Menu List</h1>
<h4> Retaurant Name: {{res_info.res_name}}, {{res_info.location}}</h4>
<h4>Cuisine Style: {{res_info.cuisine_type}}</h4>
<h3>List of foods</h3>
<table class="table table-bordered">
    <tr>
    <th>Food Name</th>
    <th>Price</th>
    </tr>
    {%for food in food_list%}
    <tr>
        <td>{{food.name}}</td>
        <td>{{food.price}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
